  <rect width="800" height="600" fill="#0A0A0A"/>
  
  <!-- Chat bubble with "WU" -->
  <g transform="translate(150, 200)">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="80" stroke="#4A5568" stroke-width="8" fill="none"/>
    <!-- Inner "WU" text -->
