  </g>
  
  <!-- "UserPulse.ai" text -->
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="300" fill="#4A5568">User</text>
  <text x="350" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="300" fill="#4A5568">Pulse</text>
  <text x="620" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#4A5568">.ai</text>
